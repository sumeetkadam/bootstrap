<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div style="text-align: center;">
      <h1><u>To-Do List</u></h1>
    </div>
    <div class="row">
      <input type="hidden" id="id" value="0"/>
      <div class="col-sm-2 bg-primary text-white">
        <p>Date</p>
        <input type="date" id="date" class="form-control">
        <br />
      </div>
      <div class="col-sm-2 bg-secondary text-white">
        <p>Time</p><input type="time" id="time" class="form-control">
        <br />
      </div>
      <div class="col-sm-8 bg-primary text-white">
        <p>Task</p><input type="text" id="task" class="form-control">
        <br />
      </div>
      <div class="col-sm-12 bg-primary text-white">
        <button type="submit" onclick="save()" class="btn btn-success">save</button>
        <button type="submit" onclick="list()" class="btn btn-danger">cancel</button>
        <br /><br />
      </div>
    </div>
    <div class="container mt-5" id="divprint">
      <table class="table table-bordered" id="mytable">
        <thead>
          <tr>
            <th>Action</th>
            <th>No</th>
            <th>Id</th>
            <th>Date</th>
            <th>Time</th>
            <th>Task</th>
            <th>Status</th>
            <th></th>

          </tr>
        </thead>
        <tbody>
          <tr>
            <td><button class="col-sm-6">Edit</button><button class="col-sm-6">Delete</button></td>
            <td><input type="number"></td>
            <td><input type="date"></td>
            <td><input type="time"></td>
            <td><input type="text"></td>
            <td><button class="col-sm-12">Open</button></td>
            <td><button class="col-sm-12">Close</button></td>
          </tr>
        </tbody>
      </table>
      <button onclick="printDiv('divprint')">Print</button>
    </div>
  </div>

  <script src="abhijit.js"></script>
</body>

</html>
